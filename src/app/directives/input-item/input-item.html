<md-input-container class="md-block">
  <label>提示信息</label>
  <input type="text" ng-model="Input.item.config.placeholder" />
</md-input-container>
<md-input-container class="md-block">
  <label>类型</label>
  <md-select ng-model="Input.item.config.type">
    <md-option value="text">文本</md-option>
    <md-option value="number">数字</md-option>
  </md-select>
</md-input-container>
