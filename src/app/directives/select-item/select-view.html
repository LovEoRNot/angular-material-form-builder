<md-input-container class="md-block">
    <md-select name="formItemInput"
               ng-required="SelectView.formItem.config.required"
               ng-model="SelectView.formItem.value">
        <md-option ng-repeat="option in SelectView.formItem.options track by $index" ng-value="option.value">{{ option.value }}</md-option>
    </md-select>
  <div ng-messages="SelectView.form.$error">
    <div ng-message="required">该字段是必填项</div>
  </div>
</md-input-container>
