<!doctype html><html ng-app="angularMaterialFormBuilder" layout="column"><head><meta charset="utf-8"><title>Angular Material Form Builder</title><meta name="description" content="AngularJS dynamic form builder with material design implementation"><meta name="keywords" content="angular, angularjs, google material, material design, form builder, form generator"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/app.css"></head><body ng-controller="MainController as main" class="main-view"><!--[if lt IE 10]>
 <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
 <![endif]--><div class="content" layout="row" layout-padding="" layout-margin="" layout-fill=""><div flex="20" layout="column" class="builder"><h2>表单控件</h2><div layout="row"><md-grid-list md-cols-xs="1" md-cols-md="2" md-cols-gt-md="4" md-row-height="1:1" md-gutter="8px" style="width: 100%"><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('chooseFromList')"><i class="material-icons my-icons">playlist_add_check</i><br><span>下拉框</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('matrix')"><i class="material-icons my-icons">grid_on</i><br><span>矩阵</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('textarea')"><i class="material-icons my-icons">keyboard</i><br><span>文本域</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('input')"><i class="material-icons my-icons">text_format</i><br><span>文本框</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('dateInput')"><i class="material-icons my-icons">event_note</i><br><span>日期</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('fileInput')"><i class="material-icons my-icons">file_upload</i><br><span>文件上传</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('multipleChoices')"><i class="material-icons my-icons">radio_button_checked</i><br><span>单选框</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('checkboxes')"><i class="material-icons my-icons">check_box</i><br><span>复选框</span></md-button></md-grid-tile><md-grid-tile><md-button aria-label="..." class="md-raised md-mini" ng-click="main.addItem('table')"><i class="material-icons my-icons">view_module</i><br><span>表格</span></md-button></md-grid-tile></md-grid-list></div></div><div flex="" layout="column" class="view"><h2>预览</h2><form name="myFrom"><form-view form="main.form"></form-view></form></div><div flex="25" layout="column" class="json"><h2>控件设置</h2><div flex="" layout="column" style="overflow: auto"><form-item ng-repeat="item in main.form.items track by $index" type="{{item.type}}" item="item" index="$index" on-delete="main.delete(item, index)" on-up="main.up(item, index)" on-down="main.down(item, index)"></form-item></div><div flex="20" layout="column"><pre>{{main.form | json}}</pre></div></div></div><script src="../scripts/vendor.js"></script><script src="scripts/app.js"></script></body></html>
