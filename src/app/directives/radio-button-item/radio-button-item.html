<div class="sortable-container" layout="column" sv-root sv-part="RadioButton.item.options">

  <md-switch ng-model="RadioButton.item.config.direction" ng-true-value="'horizontal'" ng-false-value="'vertical'">
    排列方向 ({{RadioButton.item.config.direction == 'horizontal' ? '水平' : '垂直'}})
  </md-switch>

  <div class="option-item" layout="row" ng-repeat="option in RadioButton.item.options track by $index" sv-element>

    <md-button class="md-button handle" md-no-ink aria-label="reorder option item" sv-handle>
      <i class="material-icons">reorder</i>
    </md-button>

    <md-input-container class="md-block">
      <label>选项 {{$index + 1}}</label>
      <input ng-model="option.value" />
    </md-input-container>

    <md-button class="md-button md-warn" ng-click="RadioButton.deleteOption($index)">
      <i class="material-icons">delete</i>
    </md-button>

  </div>

  <md-button class="md-raised md-accent" ng-click="RadioButton.addOption()">添加</md-button>
</div>
